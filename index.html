<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Proxy Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <br><br>
        <h1 class="text-center">
            Weather App
        </h1>
        <br><br>
        <form id="form">
            <div class="form-group-container">
                <input type="text" id="city" required placeholder="Enter City Name" class="form-control container">
            </div>
            <div class="form-group container">
                <button class="btn btn-danger btn-block" type="submit">
                    Get Current Weather!
                </button>
            </div>
        </form>
        <br>
        <div id="weatherResult" class="container text-center"></div>
    </div>

    <script>
        const form = document.getElementById('form');
        const city = document.getElementById('city');
        const weatherResult = document.getElementById('weatherResult');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cityName = city.value.trim();
            if (!cityName) {
                alert('Please enter a city name');
                return;
            }

            try {
                // Fetching weather data from the server
                const response = await fetch(`/getWeather?q=${cityName}`);
                const data = await response.json();

                if (data.error) {
                    weatherResult.innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else {
                    // Display weather data in a simple format
                    const weatherInfo = data.data;
                    weatherResult.innerHTML = `
                        <h3>Weather in ${weatherInfo.name}</h3>
                        <p>Temperature: ${(weatherInfo.main.temp - 273.15).toFixed(2)}Â°C</p>
                        <p>Weather: ${weatherInfo.weather[0].description}</p>
                        <p>Humidity: ${weatherInfo.main.humidity}%</p>
                    `;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherResult.innerHTML = `<p class="text-danger">Error fetching weather data.</p>`;
            }
        });
    </script>
</body>

</html>
